<div id="todo-item-{{todo.id}}" class="fade-in fade-out todo-item" classes="add show:0s">
        {{ todo.text }} <span><span class="fa-regular fa-pen-to-square" hx-get="{% url 'todo-edit' todo.id %}"
                        hx-swap="outerHTML" hx-target="#todo-item-{{todo.id}}"></span> <span class="fa-solid fa-trash"
                        hx-delete="{% url 'todo-delete' todo.id %}" hx-target="#todo-item-{{todo.id}}"
                        hx-swap="outerHTML swap:1s"></span></span>
</div>
